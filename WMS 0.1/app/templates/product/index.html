{% extends "base.html" %}

{% block content %}
<h2>상품 목록</h2>
<a href="{{ url_for('product.create') }}" class="btn btn-primary mb-3">상품 등록</a>

<table class="table">
    <thead>
        <tr>
            <th>SKU</th>
            <th>바코드</th>
            <th>수량</th>
            <th>CBM</th>
            <th>무게</th>
            <th>이미지</th>
            <th>관리</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.sku }}</td>
            <td>{{ product.barcode }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.cbm }}</td>
            <td>{{ product.weight }}</td>
            <td>
                {% if product.image_url %}
                <img src="{{ product.image_url }}" width="50">
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('product.edit', id=product.id) }}" class="btn btn-sm btn-warning">수정</a>
                <a href="{{ url_for('product.delete', id=product.id) }}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
